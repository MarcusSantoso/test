name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Ruff Lint & Format Check (non-blocking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip ruff

      - name: Ruff check (service only; don't fail CI)
        run: ruff check --ignore F401,F841 src/user_service
        continue-on-error: true

      - name: Ruff format (verify only; don't fail CI)
        run: ruff format --check src/user_service
        continue-on-error: true

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests (PRs/branches, 75% gate)
        if: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' }}
        env:
          PYTHONPATH: ${{ github.workspace }}:src
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                  --cov=src/user_service --cov-branch \
                  --cov-report=xml --cov-report=term \
                  --cov-fail-under=75

      - name: Run tests (main branch, 85% gate)
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          PYTHONPATH: ${{ github.workspace }}:src
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                  --cov=src/user_service --cov-branch \
                  --cov-report=xml --cov-report=term \
                  --cov-fail-under=85

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

