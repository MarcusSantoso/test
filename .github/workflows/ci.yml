name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: user_service
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_service
      REDIS_URL: redis://localhost:6379/0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e .

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          until pg_isready -h "$POSTGRES_HOST" -p 5432 -U "$POSTGRES_USER"; do
            sleep 1
          done

      - name: Run Alembic migrations
        run: python3 -m alembic upgrade head

      - name: Run tests
        run: pytest -q
name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Ruff Lint & Format Check (non-blocking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip ruff

      - name: Ruff check (service only; don't fail CI)
        run: ruff check --ignore F401,F841 src/user_service
        continue-on-error: true

      - name: Ruff format (verify only; don't fail CI)
        run: ruff format --check src/user_service
        continue-on-error: true

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests (PRs/branches, 75% gate)
        if: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' }}
        env:
          PYTHONPATH: ${{ github.workspace }}:src
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                  --cov=src/user_service --cov-branch \
                  --cov-report=xml --cov-report=term \
                  --cov-fail-under=75

      - name: Run tests (main branch, 85% gate)
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          PYTHONPATH: ${{ github.workspace }}:src
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                  --cov=src/user_service --cov-branch \
                  --cov-report=xml --cov-report=term \
                  --cov-fail-under=85

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

