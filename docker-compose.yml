services:
  db:
    image: postgres:15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists data to a named volume
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use the Compose service name `db` so the web container connects to
      # the database running in the same Docker Compose network. This makes
      # local development reproducible for other devs and mirrors how the
      # app will connect to a managed DB in production via `DATABASE_URL`.
      #
      # NOTE: do not rely on `host.docker.internal` as a canonical DB host;
      # it is a host-only convenience for debugging and not portable.
      DATABASE_HOST: db
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      AUTH_TTL_SECONDS: ${AUTH_TTL_SECONDS:-300}
      REDIS_URL: redis://redis:6379/
    develop:
      watch:
        - action: sync+restart
          path: ./
          target: /app/

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data: # Defines the named volume for data persistence
